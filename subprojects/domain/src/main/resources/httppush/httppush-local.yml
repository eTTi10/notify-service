# MULTIPUSH SETTING (SINGLEPUSH USE)
multi:
  push:
    synchronized: 'true'
    max:
      user:
        number: '5000'
      tps: '400'
    retry:
      pushgw:
        err:
          code: 408|500|502|503
      number: '1'
    reject:
      regList: M20110725000|U01080800201|U01080800202|U01080800203

