# 코드 수정된 뒤 바로 읽어올수 있는 프로퍼티 파일로 한다
# 여기에 기록되는 코드 값은 C0001~C9999 값을 사용하면 안된다(이 값들은 자동부여 코드임)
code:
  length: 10
  code1: A0005하나


# 카테고리 선택 팝업을 사용할 타입 (파이프로 구분해서 등록 ex: CAT_AD1|CAT_AD2|CAT_AD3)
propertyname:
  code1: CAT_AD1
  code2: CAT_AD2
  code3: CAT_AD3
