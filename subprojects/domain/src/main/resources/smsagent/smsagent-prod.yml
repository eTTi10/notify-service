#SMS발송 메시지 정보를 가져오기 위해 셋팅정보를 조회한다.
#SMS서버 장애로 인한 retry 횟수
#SMS발송 서비스가 busy하여 실패할 경우 retry 횟수
#retry시 슬립시간
#전송 예외 시간(시작시간|종료시간)
sms:
  send:
    retry: '1'
    busy:
      retry: '3'
  setting:
    timeout: '5000'
    request:
      method: GET
    url: 'http://hsuxm.uplus.co.kr/hdtv/comm/setting?sa_id=sms&stb_mac=sms&code_id=&svc_type=I'
  sender:
    'no': '101'
    retry:
      sleep:
        ms: '1000'
