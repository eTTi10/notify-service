#SMS발송 메시지 정보를 가져오기 위해 셋팅정보를 조회한다.

sms:
  sender:
    "no": '101'
    retry:
      sleep:
        ms: '1000'
  send:
    retry: '1'
    busy:
      retry: '3'
  setting:
    timeout: '5000'
    request:
      method: GET
    url: http://localhost:8082/settings/configuration
    rest_url: "http://localhost:8082"
    rest_path: "/settings/configuration"
    rest_sa_id: sms
    rest_stb_mac: sms
    rest_code_id:
    rest_svc_type: I
  uflix:
    simplejoin:
      sms_message: "[영화월정액ID만들기]\nhttps://uflix.co.kr/ums/initTvg\n비디오포털 회원가입 이동"

#https 예외 사용 여부 (1 : 사용 / 0 : 미사용)
check:
  https: '0'

error:
  smsagent:
    etc:
      flag: 9999
      message: '기타 오류'

agent:
  "no":
    send:
      use: "0" #전송 예외 사용 여부 (1 : 사용 / 0 : 미사용)
    sendtime: 23|06 #전송 예외 시간(시작시간|종료시간)
  tps: '1'
  servers:
    - index: 1
