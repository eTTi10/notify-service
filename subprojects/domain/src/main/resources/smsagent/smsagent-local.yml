# SMS발송 메시지 정보를 가져오기 위해 셋팅정보를 조회한다.

sms:
  gateway_index : 1
  sender:
    number: 101
    retry:
      sleep:
        ms: 1000
  send:
    retry: 1
    busy:
      retry: 3
  uflix:
    simplejoin:
      sms_message: "[영화월정액ID만들기]\nhttps://uflix.co.kr/ums/initTvg\n비디오포털 회원가입 이동"

  # https 예외 사용 여부 (1 : 사용 / 0 : 미사용)
  check:
    https: 0

  error:
    etc:
      flag: 9999
      message: "기타 오류"

  # agent.ignore.use 전송 예외 사용 여부
  # agent.ignore.time 전송 예외 시간
  agent:
    ignore:
      use: false
