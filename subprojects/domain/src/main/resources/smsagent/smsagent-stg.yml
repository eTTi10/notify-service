#SMS발송 메시지 정보를 가져오기 위해 셋팅정보를 조회한다.

sms:
  sender:
    "no": '101'
    retry:
      sleep:
        ms: '1000'
  send:
    retry: '1'
    busy:
      retry: '3'
  setting:
    timeout: '5000'
    request:
      method: GET
    url: http://hsuxm.uplus.co.kr/hdtv/comm/setting?sa_id=sms&stb_mac=sms&code_id=&svc_type=I
    rest_url: "http://hsuxm.uplus.co.kr"
    rest_path: "/hdtv/comm/setting"
    rest_sa_id: sms
    rest_stb_mac: sms
    rest_code_id:
    rest_svc_type: I

#https 예외 사용 여부 (1 : 사용 / 0 : 미사용)
