## Push 통신 관련 ##
push-comm:

  #################### Announcement(공통) ########################
  announce:
    server:
      ip: 211.115.75.227
      port: 9200
      protocol: http
      url: /pushhttp.uplus.co.kr/deviceInfo?service=upush
      header: application/json
      encoding: UTF-8
      timeout: 2000

  #################### GCM/APNS 개별 ########################
  push:
    delay:
      time: 1
      cacheName: pushDelayCnt
      reqCnt: 100
    socket:
      initCnt: 20
      min: 5
      max: 30
      channelID: PsAgt
      channelNum: 0000
      timeout: 2000
      close_secend: 150
    # Multi Push 호출 시 TPS 값 설정
    multi:
      socket:
        tps: 400
    # Push 발송 제외 가번 지정 - 구분자 '|'
    reject:
      regList: M20110725000|U01080800201|U01080800202|U01080800203
    # LGUPUSH 구버전에서 사용하는 push_app_id, noti_type
    old:
      lgupush:
        notiType: POS
        pushAppId: smartux0001
    cp:
      destination_ip: 222.231.13.85
    call:
      retryCnt: 2
    server:
      ip: 211.115.75.227
      port: 9600
  retry:
    exclude:
      codeList: 202|400|401|403|404|410|412|5102

  #################### LGPUSH 개별 ########################
  lgpush:
    # 개별Push중 IPTVPush로 나가야 하는 대상 service_id
    service_id: 00007
    server:
      ip: 211.115.75.227
      port: 8100
    socket:
      initCnt: 10
      min: 5
      max: 10
      channelID: PsAgt
      channelNum: 0000
      timeout: 2000
      close_secend: 150
    call:
      retryCnt: 2
    cp:
      destination_ip: 222.231.13.85

