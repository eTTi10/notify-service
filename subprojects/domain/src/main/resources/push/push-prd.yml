## Push 통신 관련 ##
push:
  openapi:
    common:
      server:
        contenttype: application/json; charset=utf-8
        accept: application/json
        encoding: utf-8

    # SINGLEPUSH PUSH SERVER SETTING (PORT1:HTTP, PORT2:HTTPS)
    single:
      server:
        ip: 106.103.255.225
        port1: 5556
        port2: 6556
        protocol: http
        url: /restapi/push/single/servicekey
        auth: auth=0000002640;C8ACEEC7A62254021B14

    # ANNOUNCE PUSH SERVER SETTING (PORT1:HTTP, PORT2:HTTPS)
    announce:
      server:
        ip: 106.103.208.88
        port1: 5555
        port2: 6555
        protocol: http
        url: /restapi/push/announce
        auth: auth=0000002640;C4170CB54D1114224B9A

    # MULTIPUSH SETTING (SINGLEPUSH USE)
    multi:
      synchronized: true
      count: 5000
      tps: 400
      retry:
        code: 408, 500, 502, 503
        count: 1

    # POOL SETTING
    pool:
      maxTotal: 400
      maxRoute: 400
      requestTimeout: 3000
      connectionTimeout: 3000
      socketTimeout: 5000

  gateway:
    # LGUPUSH 구버전에서 사용하는 push_app_id, noti_type
    notiType: POS
    appId: smartux0001
    serviceId: "00007"

    #################### Announcement(공통) ########################
    announce:
      server:
        ip: 106.103.208.88
        port: 9200
        protocol: http
        url: /pushhttp.uplus.co.kr/deviceInfo?service=upush
        header: application/json
        encoding: UTF-8
        timeout: 2000

    #################### GCM/APNS 개별 ########################
    default:
      ip: 106.103.255.225
      port: 9600
      socket:
        init: 20
        min: 5
        max: 30
        channelId: PsAgt
        channelNumber: "0000"
        timeout: 2000
        closeSecond: 150
      destination: 222.231.13.85
      retry: 2

    #################### LGPUSH 개별 ########################
    lgupush:
      ip: 106.103.255.225
      port: 8100
      socket:
        init: 10
        min: 5
        max: 10
        channelId: PsAgt
        channelNumber: "0000"
        timeout: 2000
        closeSecond: 150
      destination: 222.231.13.85
      retry: 2

    delay:
      time: 1
      cacheName: pushDelayCnt
      request: 100

    retry:
      count: 2
      exclude: 202, 400, 401, 403, 404, 410, 412, 5102

    # Multi Push 호출 시 TPS 값 설정
    tps: 400

  # Push 발송 제외 가번 지정
  reject: M20110725000, U01080800201, U01080800202, U01080800203

  # Push G/W에서 발급 받은 service_key 리스트
  ########################
  # 연동 타입
  # 기본(미지정 시) : 연동정의서 1.2.1(service_key)
