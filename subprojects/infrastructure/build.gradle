dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'org.postgresql:postgresql:42.2.24.jre7'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.5.6'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.4'
    implementation 'org.apache.commons:commons-pool2:2.9.0'
    implementation 'io.netty:netty-transport-native-epoll:4.1.72.Final'
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}
